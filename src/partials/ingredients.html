<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button data-modal-close class="btn-close">
      <svg class="btn-close__icone">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="modal-head">Chololate icecream</h2>

    <div>
      <img class="modal__img"
      srcset="./images/ingredients/ingr.png 1x, ./images/ingredients/ingrx2.png 2x"
      src="./images/ingredients/ingr.png" alt="icecream" width="auto" height="auto">
    </div>
    
    <div>
      <ul class="modal-card">
        <li class="modal-card__item">
          <img
          srcset="./images/ingredients/card1.png 1x, ./images/ingredients/card1x2.png 2x"
          src="./images/ingredients/card1.png" alt="calories" width="53" height="auto">
        </li>

        <li class="modal-card__item">
          <img
          srcset="./images/ingredients/card2.png 1x, ./images/ingredients/card2x2.png 2x"
          src="./images/ingredients/card2.png" alt="protein" width="53" height="auto">
        </li>

        <li class="modal-card__item">
          <img
          srcset="./images/ingredients/card3.png 1x, ./images/ingredients/card3x2.png 2x"
          src="./images/ingredients/card3.png" alt="fats" width="53" height="auto">
        </li>

        <li class="modal-card__item">
          <img
          srcset="./images/ingredients/card4.png 1x, ./images/ingredients/card4x2.png 2x"
          src="./images/ingredients/card4.png" alt="carbs" width="53" height="auto">
    </div>
        </li>
      </ul>
    
    <h3 class="modal-head---small">Ingredients</h3>
    
    <div class="modal-list">
      <div class="modal-list__name">
        <p>Milk</p>
        <p>Belgian chocolate</p>
        <p>Cream</p>
        <p>Cocoa powder</p>
        <p>Sugar</p>
        <p>Vanilla sugar</p>
      </div>

      <div class="modal-list__quantity">
        <p>100ml</p>
        <p>20g</p>
        <p>150 ml</p>
        <p>30g</p>
        <p>40g</p>
        <p>10g</p>
      </div>
    </div>

    <form class="modal-form" name="" autocomplete="off">
      <label>
        <input type="text" name="name" placeholder="Name">
      </label>
  
      <label>
        <input type="text" name="phone" placeholder="Phone">
      </label>
  
      <label>
        <textarea name="" placeholder="Comment"></textarea>
      </label>
  
      <button type="submit" class="btn btn--fill btn--modal">Submit</button>
    </form>

  </div>

  
</div>
